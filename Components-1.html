<!DOCTYPE html>
<head>
    <title>Components-1</title>
    <style>

    	.UserInfo{}
    	.UserInfo-name{
    		color:white;
    		}
    	.Avatar{
    		width:150px;
 
    		border-radius:40px;
    		}
    	.Comment{
    		background-color:darkorange;
    		padding:10px 20px;
    		border-radius:10px;
    		}
    	.Comment-text{
    		color:white;
    		}
    	.Comment-date{
    		color:white;
    		}
    </style>
</head>
<html>
    <body>
            <div id="app">
            	
            </div>
            <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <script type="text/babel">
								let appContainer=document.getElementById("app");
								function formatDate(date){
									return date;
									}
								function Avatar(props){
									return(
												 <img className="Avatar"
							          src={props.user.avatarUrl}
							          alt={props.user.name}
							        />
									)
									}
								function UserInfo(props){
									return (
										<div className="UserInfo">
											<Avatar user={props.user}/>
							        <div className="UserInfo-name">
							          {props.user.name}
							        </div>
							      </div>
									)
									}
								function CommentMsg(props){
									return (
									<div>
										<div className="Comment-text">
							        {props.msg.text}
							      </div>
							      <div className="Comment-date">
							        {formatDate(props.msg.date)}
							      </div>
							    </div>
									)
									}
									
								const msg={text:"Hello,yibo Wang", date:"2019-11-26"}
								const author={
										name:"含光君",
										avatarUrl:"http://www.tianya999.com/uploads/allimg/190912/2295-1Z912105438.gif"
									}
								
								
																
								function Comment(props) {
							  return (
							    <div className="Comment">
										<UserInfo user={props.author}/>
										<CommentMsg msg={props.msg}/>
							    </div>
							  );
								}							

								ReactDOM.render(
									<Comment author={author} msg={msg}/>
									,
									appContainer
								)
								
            </script>
    </body>
</html>
